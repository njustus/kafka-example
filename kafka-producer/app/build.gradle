plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
      url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.8'
                def scalaVersion = "2.13"

                implementation "com.banno:kafka4s_${scalaVersion}:4.0.0"
                implementation "com.github.pureconfig:pureconfig_${scalaVersion}:0.17.1"
                implementation "io.circe:circe-core_${scalaVersion}:0.14.1"
                implementation "io.circe:circe-generic_${scalaVersion}:0.14.1"
                implementation "io.circe:circe-parser_${scalaVersion}:0.14.1"

                // Need scala-xml at test runtime
                runtimeOnly "org.scala-lang.modules:scala-xml_${scalaVersion}:1.2.0"

}

application {
    // Define the main class for the application.
    mainClass = 'de.detim.njustus.kafkaexample.App'
}
